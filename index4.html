<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="https://ucertify.com/layout/themes/bootstrap4/ux/css/uc_global.css">
    <link rel="stylesheet" href="https://www.ucertify.com/layout/themes/bootstrap4/ux/css/main_sass/main.css">
    <link rel="stylesheet" href="https://www.ucertify.com/layout/themes/bootstrap4/ux/css/bootstrap4.css">
    <link rel="stylesheet" href="https://www.ucertify.com/utils/?util=icomoon">
</head>
<body>
   <div class="container">
    <button type="button" type="btn btn-primary" data-toggle="modal" data-target="#box">Open</button>
    <div class="modal" id="box">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">This is modal</h3>
                    <button type="button" class="close" data-dismiss="modal">X</button>
                </div>
                <div class="modal-body">
                    <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit perspiciatis ab qui quos eum sed eaque laborum earum vel quaerat commodi reiciendis inventore ea aperiam illo amet deserunt nisi tempore, distinctio delectus?
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">End</button>
                </div>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
