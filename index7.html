<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover</title>
    <link rel="stylesheet" href="https://ucertify.com/layout/themes/bootstrap4/ux/css/uc_global.css">
    <link rel="stylesheet" href="https://www.ucertify.com/layout/themes/bootstrap4/ux/css/main_sass/main.css">
    <link rel="stylesheet" href="https://www.ucertify.com/layout/themes/bootstrap4/ux/css/bootstrap4.css">
    <link rel="stylesheet" href="https://www.ucertify.com/utils/?util=icomoon">


</head>
<body>
   <div class="input-group">
        <div class="mr-2">
            <span class="d-block">First name</span>
            <span class="btn width200 height30 border border-danger">
                <span class="icomoon-notification float-right text-danger"></span>
        </span>
        </div>
        <div class="mr-2">
            <span class="d-block">Last name</span>
            <span class="btn width200 height30 border border-danger">
            <span class="icomoon-notification float-right text-danger"></span>
        </div>
        <div class="mr-2">
            <span class="d-block">Username</span>
            <div class="d-flex"><span class="btn height30 btn-light">@</span>   <span class="btn width200 height30 border border-danger" type="text"></div>
           
            <span class="font10 text-danger">Please choose a username</span>
        </div>
    </div>
   <div class="input-group">
    <div class="mr-2">
        <span class="d-block">City</span>
        <input  class= "d-block width200 height30 border border-danger">
        
        <span class="font10 text-danger">Please provide a valid city</span>
    </div>
    <div class="mr-2">
        <span class="d-block">State</span>
        <input class=" d-block width200 height30 border border-danger" >
        <span class="font10 text-danger">Please provide a valid state</span>
    </div>
    <div class="mr-2">
        <span class="d-block">Zip</span>
        <input class="d-block width200 height30 border border-danger" type="text">
        <span class="font10 text-danger">Please provide a valid zip.</span>
    </div>
   </div>
   <div>
    <input type="checkbox">
    <span class=" d-block font15 text-danger">Agree terms and condition</span>
    <span class=" d-block font10 text-danger">You must agree before submitting</span>
    <button class="btn btn-primary mt-2"> Submit form</button>
   </div>
</body>
</html>
